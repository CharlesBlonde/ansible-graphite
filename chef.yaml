- hosts: chef
  vars:
    - chef_deb: chef-server_11.0.10-1.ubuntu.12.04_amd64.deb
  user: ubuntu
  sudo : yes
  tasks:
    - name : Download Chef package
      get_url: dest=/root url="https://opscode-omnibus-packages.s3.amazonaws.com/ubuntu/12.04/x86_64/{{chef_deb}}"
    - name: Install Chef package
      command: dpkg -i /root/{{chef_deb}} creates=/usr/bin/chef-server-ctl
      notify:
        - Install Chef
    - name: Allow Root login
      authorized_key: user=root key="ssh-rsa  ansible"
  handlers:
    - name: Install Chef
      command: /usr/bin/chef-server-ctl reconfigure